spring.application.name=merchant-campaign

server.port=9090

spring.datasource.url=jdbc:postgresql://localhost:5432/merchant_campaign
spring.datasource.username=postgres
spring.datasource.password=reactions
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.showSql=true
spring.datasource.ddlAuto=validate

management.endpoints.web.base-path=/merchant-campaign

# Flyway
flyway.baseline-on-migrate=true
flyway.check-location=true
flyway.locations=classpath:db/migration
flyway.sql-migration-prefix=V
flyway.sql-migration-suffixes=.sql
flyway.validate-on-migrate=true
flyway.enabled=true
flyway.schemas=public